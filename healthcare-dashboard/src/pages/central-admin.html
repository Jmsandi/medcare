<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4F46E5;
            --secondary: #6366f1;
            --background: #f9fafb;
            --text: #1f2937;
            --card-bg: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 1200px;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            margin-bottom: 2rem;
            color: var(--primary);
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .button {
            background-color: var(--primary);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button:hover {
            background-color: var(--secondary);
        }

        .button i {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Modern Healthcare Dashboard</h1>
        <div class="button-grid">
            <button class="button" onclick="window.location.href='nurse-management.html'">
                <i class="fas fa-user-nurse"></i> Nurse's Management System
            </button>
            <button class="button" onclick="window.location.href='pharmacist-interface.html'">
                <i class="fas fa-pills"></i> Pharmacist Interface
            </button>
            <button class="button" onclick="window.location.href='regional-hospital-admin.html'">
                <i class="fas fa-hospital"></i> Regional Hospital Admin Dashboard
            </button>
            <button class="button" onclick="window.location.href='organization-central-admin.html'">
                <i class="fas fa-building"></i> Organization Central Admin
            </button>
            <button class="button" onclick="window.location.href='nurse-interface.html'">
                <i class="fas fa-user-nurse"></i> Nurse's Interface
            </button>
            <button class="button" onclick="window.location.href='modern-patient-portal.html'">
                <i class="fas fa-user-injured"></i> Modern Patient Portal
            </button>
            <button class="button" onclick="window.location.href='modern-lab-dashboard.html'">
                <i class="fas fa-flask"></i> Modern Lab Dashboard
            </button>
            <button class="button" onclick="window.location.href='staff-dashboard.html'">
                <i class="fas fa-users"></i> Staff Dashboard
            </button>
        </div>
    </div>
</body>
</html>
