<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Management Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4F46E5;
            --secondary: #6366f1;
            --background: #f9fafb;
            --card-bg: #ffffff;
            --text: #1f2937;
            --text-light: #6b7280;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            margin-bottom: 2rem;
            color: var(--primary);
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .button {
            background-color: var(--card-bg);
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
        }

        .button:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: var(--primary);
            color: white;
        }

        .button i {
            display: block;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Healthcare Management Dashboard</h1>
        <div class="button-grid">
            <a href="nurse-management.html" class="button">
                <i class="fas fa-user-nurse"></i>
                Nurse's Management System
            </a>
            <a href="pharmacist-interface.html" class="button">
                <i class="fas fa-pills"></i>
                Pharmacist Interface
            </a>
            <a href="regional-hospital-admin.html" class="button">
                <i class="fas fa-hospital"></i>
                Regional Hospital Admin Dashboard
            </a>
            <a href="organization-central-admin.html" class="button">
                <i class="fas fa-building"></i>
                Organization Central Admin
            </a>
            <a href="nurse-interface.html" class="button">
                <i class="fas fa-user-nurse"></i>
                Nurse's Interface
            </a>
            <a href="modern-patient-portal.html" class="button">
                <i class="fas fa-user-injured"></i>
                Modern Patient Portal
            </a>
            <a href="modern-lab-dashboard.html" class="button">
                <i class="fas fa-flask"></i>
                Modern Lab Dashboard
            </a>
            <a href="staff-dashboard.html" class="button">
                <i class="fas fa-users"></i>
                Staff Dashboard
            </a>
        </div>
    </div>
</body>
</html>
