<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moedcare Health Portal</title>
    <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/regular/style.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --secondary: #a855f7;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --bg-light: #f9fafb;
            --error: #ef4444;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        }

        .container {
            width: 100%;
            max-width: 440px;
            background: white;
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05),
                        0 8px 10px -6px rgba(0, 0, 0, 0.05);
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-header h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .form-header p {
            color: var(--text-light);
            font-size: 0.975rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            color: var(--text-dark);
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .input-field {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-field i {
            position: absolute;
            left: 1rem;
            color: var(--text-light);
            font-size: 1.25rem;
        }

        .input-field input,
        .input-field select {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 3rem;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            font-size: 0.975rem;
            color: var(--text-dark);
            background: var(--bg-light);
            transition: all 0.3s ease;
        }

        .input-field input:focus,
        .input-field select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        .remember-forgot {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .remember {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remember input[type="checkbox"] {
            width: 1rem;
            height: 1rem;
            accent-color: var(--primary);
        }

        .remember label {
            color: var(--text-light);
            font-size: 0.875rem;
        }

        .forgot-password {
            color: var(--primary);
            font-size: 0.875rem;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--primary-dark);
        }

        .submit-btn {
            width: 100%;
            padding: 0.875rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 0.975rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .form-footer {
            margin-top: 1.5rem;
            text-align: center;
            color: var(--text-light);
            font-size: 0.875rem;
        }

        .form-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            margin-left: 0.25rem;
            transition: color 0.3s ease;
        }

        .form-footer a:hover {
            color: var(--primary-dark);
        }

        .form-container {
            position: relative;
            overflow: hidden;
        }

        #loginForm,
        #registerForm {
            transition: transform 0.4s ease-in-out, opacity 0.4s ease-in-out;
        }

        #registerForm {
            display: none;
            opacity: 0;
            transform: translateX(100%);
        }

        .error-message {
            color: var(--error);
            font-size: 0.75rem;
            margin-top: 0.5rem;
            display: none;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.4s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-header">
                    <h1>Welcome Back</h1>
                    <p>Enter your credentials to access your account</p>
                </div>

                <div class="input-group">
                    <label for="loginEmail">Email Address</label>
                    <div class="input-field">
                        <i class="ph ph-envelope"></i>
                        <input type="email" id="loginEmail" placeholder="name@company.com" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="loginPassword">Password</label>
                    <div class="input-field">
                        <i class="ph ph-lock"></i>
                        <input type="password" id="loginPassword" placeholder="Enter your password" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="loginRole">Role</label>
                    <div class="input-field">
                        <i class="ph ph-user-circle-gear"></i>
                        <select id="loginRole" required>
                            <option value="">Select your role</option>
                            <option value="admin">Admin</option>
                            <option value="doctor">Doctor</option>
                            <option value="nurse">Nurse</option>
                            <option value="staff">Staff</option>
                        </select>
                    </div>
                </div>

                <div class="remember-forgot">
                    <div class="remember">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="submit-btn">Sign In</button>

                <div class="form-footer">
                    Don't have an account?<a href="#" onclick="switchForm('register')">Create account</a>
                </div>
            </form>

            <!-- Registration Form -->
            <form id="registerForm">
                <div class="form-header">
                    <h1>Create Account</h1>
                    <p>Join our healthcare platform</p>
                </div>

                <div class="input-group">
                    <label for="regName">Full Name</label>
                    <div class="input-field">
                        <i class="ph ph-user"></i>
                        <input type="text" id="regName" placeholder="John Doe" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="regEmail">Email Address</label>
                    <div class="input-field">
                        <i class="ph ph-envelope"></i>
                        <input type="email" id="regEmail" placeholder="name@company.com" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="regPassword">Password</label>
                    <div class="input-field">
                        <i class="ph ph-lock"></i>
                        <input type="password" id="regPassword" placeholder="Create password" required>
                    </div>
                    <div class="error-message" id="passwordError">Password must be at least 8 characters</div>
                </div>

                <div class="input-group">
                    <label for="regConfirmPassword">Confirm Password</label>
                    <div class="input-field">
                        <i class="ph ph-lock"></i>
                        <input type="password" id="regConfirmPassword" placeholder="Confirm password" required>
                    </div>
                    <div class="error-message" id="confirmPasswordError">Passwords do not match</div>
                </div>

                <div class="input-group">
                    <label for="regRole">Role</label>
                    <div class="input-field">
                        <i class="ph ph-user-circle-gear"></i>
                        <select id="regRole" required>
                            <option value="">Select your role</option>
                            <option value="admin">Admin</option>
                            <option value="doctor">Doctor</option>
                            <option value="nurse">Nurse</option>
                            <option value="staff">Staff</option>
                        </select>
                    </div>
                </div>

                <div class="input-group">
                    <label for="regDepartment">Department</label>
                    <div class="input-field">
                        <i class="ph ph-buildings"></i>
                        <select id="regDepartment" required>
                            <option value="">Select department</option>
                            <option value="cardiology">Cardiology</option>
                            <option value="neurology">Neurology</option>
                            <option value="pediatrics">Pediatrics</option>
                            <option value="orthopedics">Orthopedics</option>
                            <option value="emergency">Emergency</option>
                        </select>
                    </div>
                </div>

                <div class="input-group">
                    <label for="regPhone">Contact Number</label>
                    <div class="input-field">
                        <i class="ph ph-phone"></i>
                        <input type="tel" id="regPhone" placeholder="(123) 456-7890" required>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Create Account</button>

                <div class="form-footer">
                    Already have an account?<a href="#" onclick="switchForm('login')">Sign in</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function switchForm(formType) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');

            if (formType === 'register') {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                setTimeout(() => {
                    registerForm.style.opacity = '1';
                    registerForm.style.transform = 'translateX(0)';
                }, 50);
            } else {
                registerForm.style.opacity = '0';
                registerForm.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    registerForm.style.display = 'none';
                    loginForm.style.display = 'block';
                }, 400);
            }
        }

        // Password validation
        const regPassword = document.getElementById('regPassword');
        const regConfirmPassword = document.getElementById('regConfirmPassword');
        const passwordError = document.getElementById('passwordError');
        const confirmPasswordError = document.getElementById('confirmPasswordError');

        regPassword.addEventListener('input', validatePassword);
        regConfirmPassword.addEventListener('input', validateConfirmPassword);

        function validatePassword() {
            if (regPassword.value.length < 8) {
                passwordError.style.display = 'block';
                regPassword.classList.add('shake');
                setTimeout(() => regPassword.classList.remove('shake'), 400);
                return false;
            }
            passwordError.style.display = 'none';
            return true;
        }

        function validateConfirmPassword() {
            if (regPassword.value !== regConfirmPassword.value) {
                confirmPasswordError.style.display = 'block';
                regConfirmPassword.classList.add('shake');
                setTimeout(() => regConfirmPassword.classList.remove('shake'), 400);
                return false;
            }
            confirmPasswordError.style.display = 'none';
            return true;
        }

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your login logic here
            console.log('Login submitted');
        });

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            if (validatePassword() && validateConfirmPassword()) {
                // Add your registration logic here
                console.log('Registration submitted');
            }
        });
    </script>
</body>
</html>
